<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cuestionario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="container">

		<section id="login-section">
			
			<div>
				<h2>Iniciar sesión</h2>
				<form>
					<label for="nombre-usuario">Nombre de usuario:</label>
					<input type="text" id="nombre-usuario" name="nombre-usuario">

					<label for="contrasena">Contraseña:</label>
					<input type="password" id="contrasena" name="contrasena">

					<button id="iniciar-sesion-btn">Iniciar sesión</button>
				</form>
			</div>

		</section>

		<div class="quiz-container">
			<section id="quiz-section" style="display: none;"> 
					<h1 class="quiz-container-title">Cuestionario realizado por el berno para q el matias lo mire y diga q lo hizo ÉL</h1>
				<form id="quiz-form">
					<div class="form-group">
						<label for="q1">1. ¿Cuál es la capital de España?</label>
						<input type="text" class="form-control" id="q1">
					</div>
					<div class="form-group">
						<label for="q2">2. ¿En qué año comenzó la Segunda Guerra Mundial y cuantos huevos de pascua sobraron en secretaria?</label>
						<input type="number" class="form-control" id="q2">
					</div>
					<div class="form-group">
						<label for="q3">3. ¿Quién escribió el Quijote?</label>
						<input type="text" class="form-control" id="q3" placeholder="Escribir nombre y apellido del autor.">
					</div>
					<div class="form-group">
						<label for="q4">4. ¿Cuál es el río más largo del mundo?</label>
						<input type="text" class="form-control" id="q4">
					</div>
					<div class="form-group">
						<label for="q5">5. ¿Quién fue el primer presidente de los Estados Unidos?</label>
						<input type="text" class="form-control" id="q5">
					</div>

					<br>

					<button type="submit" class="btn btn-primary">Enviar respuestas</button>

					<button id="reset-ranking" class="btn btn-danger">Vaciar ranking</button>
				</form>
			</section>

			<section id="ranking-section" >
				<div id="resultados">
					<h2>Resultados</h2>
					<table class="table">
						<thead>
							<tr>
								<th>Puesto</th>
								<th>Participante</th>
								<th>Puntaje</th>
								<th>Hora</th>
							</tr>
						</thead>
						<tbody id="ranking">
						</tbody>
					</table>
				</div>
			</section>
		</div>
	</div>
	<script src="/js/script.js"></script>
	<script src="/js/login.js"></script>	
</body>
</html>
